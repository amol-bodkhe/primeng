<div class="row ">
    <div class="col-md-12" id="excel-table">
        <p-table #dt [value]="EmployeeData" dataKey="id" styleClass=" p-datatable-gridlines" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" 
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" 
        [rowsPerPageOptions]="[1,2,5]" 
        responsiveLayout="scroll" 
        [globalFilterFields]="['id','firstname','lastname','mobile','email','address','salary']"
        >
	
		  
        
        <!-- <ng-template pTemplate="caption">
            
            <div style="text-align: left;">

            <!-- </div> class="p-d-flex "> -- >
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #table (input)="dt.filterGlobal(table.value, 'contains')" placeholder="Search keyword" />
                </span>
                
            </div>

            <!-- <div style="text-align:right;">
               
            </div> -- >
        </ng-template> -->
        <ng-template class="row gy-5" pTemplate="caption">
           <div style="height:50px; border-radius:5px;">
			<span class="col-md-3 p-input-icon-left ml-auto"> 
				<i class="pi pi-search"></i>
				<input pInputText type="text" #table (input)="dt.filterGlobal(table.value, 'contains')" placeholder="Search keyword" />
			</span>  
			<span class="offset-md-5  col-md-1">
				<button  class="btn  btn-sm btn-success mt-2" (click)="createPdfFormat()">Create PDF</button>
			</span>
			<span class="col-md-1">
				<button style="margin:0 10px;" class="btn btn-sm btn-secondary mt-2" (click)="exportexcel()">Export to Excel</button>
			</span>
			<span class="col-md-1">
				<button  (click)="clickAddEmployee()" type="button" class="btn btn-sm  btn-success mt-2 " data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
			</span>
			</div>
          </ng-template>

        <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id">id<p-sortIcon field="id"></p-sortIcon></th>
                    <th pSortableColumn="firstname">FirstName<p-sortIcon field="firstname"></p-sortIcon></th>
                    <th pSortableColumn="lastname">LastName<p-sortIcon field="lastname"></p-sortIcon></th>
                    <th pSortableColumn="mobile">Mobile_No<p-sortIcon field="mobile"></p-sortIcon></th>
                    <th pSortableColumn="email">Email_Id<p-sortIcon field="email"></p-sortIcon></th>
                    <th pSortableColumn="address">Address<p-sortIcon field="address"></p-sortIcon></th>
                    <th pSortableColumn="salary">Salary<p-sortIcon field="salary"></p-sortIcon></th>
                    <th scope="col">Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-i="rowIndex" let-employee>
                <tr>
                    <!-- <td>{{employee.id}}</td> -->
                    <td>{{i+1}}</td>
                    <td>{{employee.firstname}}</td>
                    <td>{{employee.lastname}}</td>
                    <td>{{employee.mobile}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.address}}</td>
                    <td>{{employee.salary |  currency:"INR"}}</td>
                    <td>
                       
                        <button (click)="onEdit(employee)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-sm btn-warning">Edit</button>
                        &nbsp;

                        <button (click)="deleteEmployee(employee)" class="btn btn-sm btn-danger">Delete</button>

                    </td>
                </tr>
               
            </ng-template>
        </p-table>
        

    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">

				<form [formGroup]="EmployeeForm" (ngSubmit)="postEmployeeDetails()">
					<div class="example-container"><br>
						<p for="header" style="text-align:center;font-size:34px;" class="form-label text-secondary">
							<i>Customer Form</i>
						</p>
						<div class="form-group ">
							<label for="textarea" class="form-label">FirstName</label>
							<input type="text" class="form-control" formControlName="firstName" placeholder="FirstName">
						</div>
						<div class="form-group">
							<label for="textarea" class="form-label">LastName</label>
							<input type="text" class="form-control" formControlName="lastName" placeholder="LastName">
						</div>

						<div class="form-group">
							<label for="textarea" class="form-label">Email</label>
							<input type="email" class="form-control" formControlName="email" placeholder="Email">
						</div>
						<div class="form-group">
							<label for="textarea" class="form-label">Mobile</label>
							<input type="text" class="form-control" formControlName="mobile" placeholder="Mobile">
						</div>

						<div class="form-group">
							<label for="textarea" class="form-label">Address</label>
							<input type="text" class="form-control" formControlName="address" placeholder="address">
						</div>

						<div class="form-group">
							<label for="salary" class="form-label">Salary</label>
							<input type="text" class="form-control" formControlName="salary" placeholder="Salary">
						</div>
					</div>
				</form>

			</div>

			<div class="modal-footer">
				<button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="button" *ngIf="showAdd" (click)="postEmployeeDetails()"
					class="btn btn-primary">Add</button>
				<button type="button" *ngIf="showUpdate" (click)="updateEmployee()"
					class="btn btn-warning">Update</button>
			</div>

		</div>
	</div>
</div>
